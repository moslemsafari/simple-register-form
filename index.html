<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Registeration form</title>
</head>
<body>
    <form action="">
        <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to register with us</p>
        <hr>

        <label for="fn"><b>First Name</b></label>
        <input type="text" placeholder="First Name" name="fn" id="fn" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label for="cpsw"><b>Password</b></label>
        <input type="password" placeholder="Enter Confirm Password" name="cpsw" id="content" required>

        <hr>
        <button type="submit" class="registerbtn">Register</button>
    </div>
    </form>
</body>
</html>
